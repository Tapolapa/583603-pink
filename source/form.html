<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Pink</title>
</head>
<body>
 <header class="page-header">
    <a class="page-header__logo-link">
     <img class="page-header__logo-image" src="#" alt="Пинк">
    </a>
    <nav class="main-nav">
      <button class="main-nav__toggle" type="button">Открыть меню</button>
      <div class="main-nav__wrapper">
      <ul class="main-nav__list site-list">
        <li class="site-list__item">
          <a>Главная</a>
        </li>
        <li class="site-list__item">
          <a>Фотография</a>
        </li>
        <li class="site-list__item">
          <a>Конкурс</a>
        </li>
        <li class="site-list__item">
          <a>HTML Academy</a>
        </li>
      </ul>
      <ul class="main-nav__list user-list">
        <li class="user-list__item">
          <a class="user-list__login"href="#">Войти</a>
        </li>
      </ul>
        <h1>Конкурс на самое безбашенное путешествие в Пинк</h1>
      </div>
    </nav>
 </header>
 <main class="page-main">
   <section class="page-main__content-set">
     <div class="container-set">
     <p>Поделитесь своей историей и получите шанс выиграть ценный приз-1000 миль на вашу бонусную карту!</p>
     <label class="content-set__user-data">Фамилия:
       <input class="content-set__user-data__item" type="text" value="Укажите фамилию*">
     </label>
     <label class="content-set__user-data">Имя:
       <input class="user-data__item"type="text" value="Введите ваше имя*">
     </label>
     <label class="content-set__user-data">Отчество:
       <input class="user-data__item" type="text"value="Ну и отчество тоже">
     </label>
     </div>
   </section>
   <section class="page-main__checkbox-set">
     <div class="container-set">
       <input class="checkbox-set__checkbox-input"type="checkbox" checked id="one">
       <label class="user-check__checkbox"for="one">Сделал селфи с акулой
       <h2>Ваши безбашенные достижения в путешествии</h2>
       </label>
       <input class="checkbox-set__checkbox-input"type="checkbox"checked id="two">
       <label class="checkbox-set__checkbox-label" for="two">Обгорел на пляже</label>
       <input class="checkbox-set__checkbox-input"type="checkbox" id="three">
       <label class="checkbox-set__checkbox-label"for="three">Видел Чака Норриса</label>
       <input class="checkbox-set__checkbox-input"type="checkbox"id="four">
       <label class="checkbox-set__checkbox-label"for="four">Накупил сувениров</label>
       <input class="checkbox-set__checkbox-input"type="checkbox"id="five">
       <label class="checkbox-set__checkbox-label"for="five">Удержал башню </label>
     </div>
   </section>
   <section class="page-main__user-contacts">
     <div class="container-set">
      <label class="page-main__user-data">номер телефона
       <input class="user-data"type="text" value="Номер,пожалуйста">
      </label>
      <label class="page-main__user-data">Адрес почты
       <input class="user-data"type="text" value="Введите почту*">
      </label>
     </div>
   </section>
   <section class="page-main__user-form">
    <div class="container-set">
      <label class="page-main__user-form">Pink для IOS
       <input class="user-form"type="radio">
      </label>
      <label class=content-set__user-form">Pink на Android
       <input class="user-form"type="radio">
      </label>
      <label class=content-set__user-form">Windows Phone
       <input class="user-form"type="radio">
      </label>
     </div>
  </section>
   <section class="page-main__content-form">
     <div class="container-set">
     <form class="content-form__text-form" action="https://echo.htmlacademy.ru"method="post">
       <input class="text-form__user-text"placeholder="Можно прям в красках,не стесняясь в выражениях">
       <input class="text-form__send" type="submit" value="Отправить форму"required>
       <p class="text-form__important-field">*_Обязательные поля</p>
     </form>
     </div>
   </section>
  </main>
 <footer class="footer">
   <a class="footer__logo"href="#">
     <img src="#"alt="Логотип">
   </a>
   <ul class="footer__links-list">
     <li class="links-list__links-item">
       <a class="links-item__link" href="#">Twitter</a>
     </li>
     <li class="links-list__links-item">
       <a class="links-item__link" href="#">Facebook</a>
     </li>
     <li class="links-list__links-item">
       <a class="links-item__link" href="#">Youtube</a>
     </li>
   </ul>
   <div class="footer__copyright">
     <p class="footer__copyright-text">Разработано</p>
     <a href="#" target="_blank">
       <img src="https://github.com/htmlacademy/logo."alt="Лого">
     </a>
   </div>
 </footer>
</body>
</html>
